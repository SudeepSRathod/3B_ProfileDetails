<div class="form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
    <h2 class="title">Login</h2>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" placeholder="you@example.com" autocomplete="off"/>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="******" autocomplete="off"/>
    </div>

    <button type="submit" class="btn">Submit</button>

    <div class="register-link">
      <p>Don't have an account?
        <a routerLink="/register">Register here</a>
      </p>
    </div>
  </form>
</div>
